<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>County Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6a0dad;
            color: white;
            padding: 10px;
            text-align: center;
        }
        main {
            padding: 20px;
            min-height: 100vh;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>County Data</h1>
    </header>
    <main>
        <table>
            <tr>
                <th>County</th>
            </tr>
            <tr>
                <td id="countyName">
                    <noscript>County not found</noscript>
                    <script>
                        const params = new URLSearchParams(window.location.search);
                        const county = params.get('county') || "County not found";
                        document.write(county);  // Inject the county directly into HTML
                    </script>
                </td>
            </tr>
        </table>
    </main>
</body>
</html>
