<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address2County</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #6a0dad;
            color: white;
            padding: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        header img {
            max-height: 50px;
            width: auto;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-container {
            text-align: center;
        }

        input[type="text"] {
            width: 400px;
            height: 50px;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #6a0dad;
            border-radius: 5px;
        }

        button {
            height: 54px;
            margin-left: 10px;
            padding: 0 20px;
            font-size: 18px;
            background-color: #6a0dad;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5a0cac;
        }

        footer {
            background-color: #6a0dad;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>

    <script>
        async function fetchCountyData() {
            const address = document.getElementById('addressInput').value.trim();
            const apiKey = '2082f83fbfdc43f789e0e8e5997f49a9';
            const url = `https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(address)}&key=${apiKey}`;

            if (!address) {
                alert("Please enter an address.");
                return;
            }

            try {
                const response = await fetch(url);
                const data = await response.json();
                console.log(data);

                if (data.results && data.results.length > 0) {
                    const county = data.results[0].components.county || "County not found";
                    window.location.href = `results.html?county=${encodeURIComponent(county)}`;
                } else {
                    alert("No results found");
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                alert("An error occurred while fetching data.");
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                fetchCountyData();
            }
        }
    </script>
</head>

<body>
    <header>
        <img src="logo.png" alt="Logo" />
        <h1>Address2County</h1>
    </header>

    <main>
        <div class="search-container">
            <h2>Enter an Address</h2>
            <input type="text" id="addressInput" placeholder="Enter an address" onkeypress="handleKeyPress(event)" />
            <button onclick="fetchCountyData()">Get County Data</button>
        </div>
    </main>

    <footer>
        <p>&copy; Xarco</p>
    </footer>
</body>
</html>
